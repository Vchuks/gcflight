<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FM-PASSENGER</title>
</head>
<body>
    <h3 class="title">Passenger Information</h3>
    <form action="#">
        <div class="form-input">
            <label for="pid">Passenger Id</label>
            <input type="text" name="pid" id="pid"/>
        </div>
        <div class="form-input">
            <label for="psurname">Surname</label>
            <input type="text" name="psurname" id="psurname"/>
        </div>
        <div class="form-input">
            <label for="gname">Given Name</label>
            <input type="text" name="gname" id="gname"/>
        </div>
        <div class="form-input">
            <label for="paddress">Address</label>
            <input type="text" name="paddress" id="paddress"/>
        </div>
        <div class="form-input">
            <label for="pphone">Phone</label>
            <input type="tel" name="pphone" id="pphone"/>
        </div>
        <div class="form-input">
            <label for="pemail">Email</label>
            <input type="email" name="pemail" id="pemail"/>
        </div>
        <div class="form-input">
            <label for="pcity">City</label>
            <input type="text" name="pcity" id="pcity"/>
        </div>
        
        <div class="btn">
            <a href="#"><button>Add Passenger</button></a>
            <a href="#"><button>Update passenger</button></a>
            <a href="#"><button>Delete Passenger</button></a>
        </div>
    </form>
</body>
</html>
