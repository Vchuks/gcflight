<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FM-STAFF</title>
</head>
<body>
    <h3 class="title">Staff Information</h3>
    <form action="#">
        <div class="form-input">
            <label for="staffid">Staff Id</label>
            <input type="text" name="staffid" id="staffid"/>
        </div>
        <div class="form-input">
            <label for="surname">Surname</label>
            <input type="text" name="surname" id="surname"/>
        </div>
        <div class="form-input">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname"/>
        </div>
        <div class="form-input">
            <label for="address">Address</label>
            <input type="text" name="address" id="address"/>
        </div>
        <div class="form-input">
            <label for="telephone">Telephone</label>
            <input type="tel" name="telephone" id="telephone"/>
        </div>
        <div class="form-input">
            <label for="salary">Salary</label>
            <input type="text" name="salary" id="salary"/>
        </div>
        <div class="form-input">
            <label for="gender">Gender</label>
            <div class="fradio">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" checked/>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female"/>
            </div>
        </div>
        <div class="form-input">
            <label for="staffrole">Staff Role</label>
            <input type="text" name="staffrole" id="staffrole"/>
        </div>
        <div class="btn">
            <a href="#"><button>Add Staff</button></a>
            <a href="#"><button>Update Staff</button></a>
            <a href="#"><button>View Staff</button></a>
            <a href="#"><button>Delete Staff</button></a>
        </div>
    </form>
</body>
</html>
