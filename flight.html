<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FM-FLIGHT</title>
</head>
<body>
    <h3 class="title">Flight Information</h3>
    <form action="#">
        <div class="form-input">
            <label for="flightname">Flight name</label>
            <input type="text" name="flightname" id="flightname"/>
        </div>
        <div class="form-input">
            <label for="destination">Destination</label>
            <input type="text" name="destination" id="destination"/>
        </div>
        <div class="form-input">
            <label for="dtime">Departure Time</label>
            <input type="datetime-local" name="dtime" id="dtime"/>
        </div>
        <div class="form-input">
            <label for="atime">Arrival Time</label>
            <input type="datetime-local" name="atime" id="atime"/>
        </div>
        <div class="form-input">
            <label for="number">Number</label>
            <input type="number" name="number" id="number"/>
        </div>
        <div class="form-input">
            <label for="capacity">Capacity</label>
            <input type="number" name="capacity" id="capacity"/>
        </div>
        <div class="form-input">
            <label for="weight">Weight</label>
            <input type="text" name="weight" id="weight"/>
        </div>
        <div class="form-input">
            <label for="seatno">Seat Number</label>
            <input type="text" name="seatno" id="seatno"/>
        </div>
        <div class="btn">
            <a href="#"><button>Add Flight</button></a>
            <a href="#"><button>Update Flight</button></a>
            <a href="#"><button>Delete Flight</button></a>
        </div>
    </form>
</body>
</html>
