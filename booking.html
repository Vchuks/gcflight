<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FM-BOOKING</title>
</head>
<body>
    <h3 class="title">Book a flight</h3>
    <form action="#">
        <div class="form-input">
            <label for="origin">Origin</label>
            <input type="text" name="origin" id="origin"/>
        </div>
        <div class="form-input">
            <label for="numpass">Number of Passenger</label>
            <input type="number" name="numpass" id="numpass"/>
        </div>
        <div class="form-input">
            <label for="depart">Departure State</label>
            <input type="text" name="depart" id="depart"/>
        </div>
        <div class="form-input">
            <label for="dest">Destination</label>
            <input type="text" name="dest" id="dest"/>
        </div>
        <div class="form-input">
            <label for="departdate">Date of departure</label>
            <input type="date" name="departdate" id="departdate"/>
        </div>
        <div class="form-input">
            <label for="returndate">Return date</label>
            <input type="date" name="returndate" id="returndate"/>
        </div>
        <div class="form-input">
            <label for="bookamount">Amount</label>
            <input type="text" name="bookamount" id="bookamount"/>
        </div>
        <button class="btn-book">Book a flight</button>
        <button class="btn-book">Create a flight</button>
    </form>
</body>
</html>
